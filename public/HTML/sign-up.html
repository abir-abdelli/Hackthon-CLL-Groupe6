<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <title>Sign up</title>
</head>
<body>
    <section>
        
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Sign Up</h2>
                    <form action="/sign-up" method="POST">
                        <div class="inputBox">
                            <input type="text" placeholder="First Name*" required name="first name">
                        </div>
                        <div class="inputBox">
                            <input type="text" placeholder="Last Name*" required name="last name">
                        </div>
                        <div class="inputBox">
                            <input type="mail" placeholder="e-mail*" required name="mail">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password*" required minlength="8" name="password">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="confirm Password*" required minlength="8" name="password">
                        </div>
                        
                        <div class="inputBox">
                            <input type="text" placeholder="telephone*" required minlength="8" maxlength="8" pattern="tel" name="phone" >
                        </div>
                        <div class="inputBox">
                            <input id="sign-up" type="submit" placeholder="Sign up" value="Sign up" >
                        </div>
                        
                        
                    </form>
 
                </div>
            </div>
        </div>
        
    </section>
    <img class="logo" src="../images/cllfst.png" alt="CLL Logo">
</body>
</html>
