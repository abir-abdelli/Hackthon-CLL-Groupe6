<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../stylesheets/style.css">
   
    <title>Log In</title>
</head>
<body>
    <section>
        
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>LogIn</h2>
                    <form action="/login" method="post">
                        <div class="inputBox">
                            <input type="mail" placeholder="e-mail" required name="mail">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password" required minlength="8" name="password">
                        </div>
                        <div class="inputBox">
                            <input id="login" type="submit" placeholder="Login" value="Login">
                        </div>
                        <p class="forget">Forget password ?<a href="#" style="text-decoration: none;"> Contact Us</a></p>
                        <p class="forget">Don't have an account ?<a href="sign up.html" style="text-decoration: none;"> Sign up</a></p>
                    </form>
 
                </div>
            </div>
        </div>
        
    </section>
    <img class="logo" src="../images/cllfst.png" alt="CLL Logo">
</body>
</html>
